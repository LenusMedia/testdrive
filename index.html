<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Brocche con Vittoria a Coriandoli - Evviva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f3;
      text-align: center;
      padding: 30px 10px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      overflow-x: auto;
      flex-wrap: nowrap;
      margin-bottom: 30px;
      padding: 0 10px;
    }

    .jug-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: relative;
      flex: 0 0 auto;
    }

    .jug-wrapper.target::before {
      content: 'âœ¨';
      font-size: 24px;
      position: absolute;
      top: -26px;
      left: 50%;
      transform: translateX(-50%);
    }

    .jug {
      width: 90px;
      height: 200px;
      background: #ccc;
      border: 4px solid #444;
      border-bottom-left-radius: 40% 20%;
      border-bottom-right-radius: 40% 20%;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease;
      clip-path: polygon(15% 0%, 85% 0%, 85% 95%, 15% 95%);
    }

    .jug::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 20px;
      background: #bbb;
      border-radius: 50%;
      z-index: 3;
    }

    .jug::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 15px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      z-index: 1;
    }

    .jug.selected {
      outline: 4px solid #00bfff;
      transform: scale(1.05);
    }

    .water {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: visible;
      z-index: 2;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, #00bfff, #33ccff);
      transform-origin: bottom center;
      transition: transform 0.2s ease;
    }

    .label {
      font-weight: bold;
      font-size: 16px;
    }

    .target {
      font-size: 18px;
      margin-top: 20px;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }

    /* coriandoli */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>Tocca una brocca per selezionare, poi unâ€™altra per versare</h1>

  <div class="container">
    <div class="jug-wrapper" id="wrap3">
      <div class="jug" id="jug3" onclick="handleTap(3)">
        <div class="water"><div class="wave" id="wave3"></div></div>
      </div>
      <div class="label" id="val3">2L</div>
    </div>

    <div class="jug-wrapper target" id="wrap4">
      <div class="jug" id="jug4" onclick="handleTap(4)">
        <div class="water"><div class="wave" id="wave4"></div></div>
      </div>
      <div class="label" id="val4">1L</div>
    </div>

    <div class="jug-wrapper" id="wrap5">
      <div class="jug" id="jug5" onclick="handleTap(5)">
        <div class="water"><div class="wave" id="wave5"></div></div>
      </div>
      <div class="label" id="val5">4L</div>
    </div>
  </div>

  <div class="target">Obiettivo: ottenere 4L nella brocca da 4L</div>
  <div id="result" class="success"></div>
  <div class="confetti" id="confetti"></div>

  <script>
    const levels = { 3: 2, 4: 1, 5: 4 };
    const max =    { 3: 3, 4: 4, 5: 5 };
    let selected = null;
    let winShown = false;

    function updateDisplay() {
      for (let i of [3, 4, 5]) {
        const height = (levels[i] / max[i]) * 100;
        const wave = document.getElementById("wave" + i);
        wave.style.height = height + "%";
        document.getElementById("val" + i).innerText = levels[i] + "L";
        document.getElementById("jug" + i).classList.remove("selected");
      }

      if (levels[4] === 4 && !winShown) {
        document.getElementById("result").innerText = "Hai vinto! ðŸŽ‰";
        winShown = true;
        launchConfetti();
      }
    }

    function handleTap(id) {
      if (selected === null) {
        selected = id;
        document.getElementById("jug" + id).classList.add("selected");
      } else if (selected === id) {
        selected = null;
        updateDisplay();
      } else {
        pour(selected, id);
        selected = null;
        updateDisplay();
      }
    }

    function pour(from, to) {
      const space = max[to] - levels[to];
      const transfer = Math.min(space, levels[from]);
      levels[from] -= transfer;
      levels[to] += transfer;
    }

    window.addEventListener('deviceorientation', function(event) {
      const gamma = event.gamma || 0;
      const rotateDeg = Math.max(-30, Math.min(30, gamma)) * 0.5;

      for (let i of [3, 4, 5]) {
        const wave = document.getElementById("wave" + i);
        wave.style.transform = `rotate(${rotateDeg}deg)`;
      }
    });

    function launchConfetti() {
      const colors = ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#577590'];
      const container = document.getElementById('confetti');
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.classList.add('confetti-piece');
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.top = '-10px';
        piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDuration = (2 + Math.random() * 3) + 's';
        container.appendChild(piece);
        setTimeout(() => piece.remove(), 5000);
      }
    }

    updateDisplay();
  </script>

</body>
</html>
